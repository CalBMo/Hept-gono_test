<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#9134C - Mirage Protocol</title>
    <script>
        function validatePassword(buttonId) {
            const passwords = {
                inquietante: "UNCANNY",
                paranóia: "PARANOIA",
                angustia: "DISTRESSING",
                selvagem: "SAVAGE",
                erradicação: "ERRADICATION",
                aninhamento: "NESTING",
                opressor: "OPRESSION",
                simulacrum: "MIRAGE"
            };

            function normalizeInput(input) {
                return input.toLowerCase();
            }

            for (let key in passwords) {
                passwords[key] = normalizeInput(passwords[key]);
            }

            const userPassword = prompt("Enter Code");
            if (normalizeInput(userPassword) === passwords[buttonId]) {
                window.location.href = buttonId + ".html";
            } else {
                alert("try again");
            }
        }
    </script>
</head>
<link rel="stylesheet" href="style/style.css">
<body>
    <div class="container">
        <img src="style/heptagrama.png" alt="Heptágono">
        <button class="b1" onclick="validatePassword('inquietante')"></button>
        <button class="b2" onclick="validatePassword('paranóia')"></button>
        <button class="b3" onclick="validatePassword('angustia')"></button>
        <button class="b4" onclick="validatePassword('selvagem')"></button>
        <button class="b5" onclick="validatePassword('erradicação')"></button>
        <button class="b6" onclick="validatePassword('aninhamento')"></button>
        <button class="b7" onclick="validatePassword('opressor')"></button>
        <!-- <button class="b8" onclick="validatePassword('simulacrum')"></button> -->
    </div>
</body>
</html>
