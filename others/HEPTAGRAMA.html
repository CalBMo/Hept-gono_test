    <script>
        function validatePassword(buttonId) {
            const passwords = {
                p1: "UNCANNY",
                p2: "PARANOIA",
                p3: "DISTRESSING",
                p4: "SAVAGE",
                p5: "ERRADICATION",
                p6: "NESTING",
                p7: "OPRESSION"
            };

            function normalizeInput(input) {
                return input.toLowerCase();
            }

            for (let key in passwords) {
                passwords[key] = normalizeInput(passwords[key]);
            }

            const userPassword = prompt("Enter Code");
            if (normalizeInput(userPassword) === passwords[buttonId]) {
                window.location.href = buttonId + ".html";
            } else {
                alert("try again");
            }
        }
    </script>
